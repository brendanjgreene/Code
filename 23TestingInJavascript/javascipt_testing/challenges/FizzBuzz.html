<script type="text/javascript">

function fizzBuzz(number){
    if (number % 3 === 0 && number % 5 === 0)
    {
        return("fizzbuzz");
    }
    else if (number % 3 === 0)
    {
        return("fizz");
    }
    else if (number % 5 === 0)
    {
        return("buzz");
    }
    else
    {
    return(number);
    }
}

document.write(fizzBuzz(3));
document.write(fizzBuzz(5));
document.write(fizzBuzz(12));
document.write(fizzBuzz(15));
document.write(fizzBuzz(7));




</script>
