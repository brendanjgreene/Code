<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Gradients Page</title>
  <style>
  body{
    background-color: #eee;
    font-family: sans-serif;
    text-align: center;
  }
  h1{
    color: black;
  }
  div { 
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
    border-radius: 25px 25px 0 0;
    padding: 40px;
    font-size: xx-large;
    color: #fff;
  }
  .gradient { 
    /*width: 700px;*/ 
    /*height: 150px;*/
    display: inline-block;
  	background: linear-gradient(to right, #F0C27B, #4B1248);
  }
  .radial{
    background: radial-gradient(#FFED21 20%, #3498db 70%);
  }
  .shadow{
    box-shadow: 10px -20px 8px #888888;
  }
  .multi{
    background: linear-gradient(to right, #FFED21 1%, #FF2A06 10%, #9412FF 100%);
  }
  .radtran{
    background: radial-gradient(ellipse at center,  rgba(30,87,153,1) 0%,rgba(89,148,202,1) 62%,rgba(95,154,207,0.7) 68%,rgba(125,185,232,0) 100%);
  }
  .transparent{
    background: linear-gradient(-45deg, rgba(0,0,0,0), red);
  }
  </style>
</head>
<body>

<div>
	<h1>My Gradients Page</h1>
	<div class="gradient">A Box With a Gradient</div>
  <div class="radial">A Box With a Radial Gradient</div>
  <div class="radial shadow">A Box With a Radial Gradient and a shadow</div>
  <div class="multi"> a box with multi stop gradient</div>
  <div class="radtran shadow">a box with a radial transparent gradient and shadow</div>
  <div class="transparent shadow">a box with a transparent gradient and shadow</div>
</div>
</body>
</html>
